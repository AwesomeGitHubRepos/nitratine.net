{% extends "SKELETON.html" %}

{% block head %}
<title>{{ title }}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/subs.css') }}">
{% endblock %}

{% block content %}
<!-- Header -->
<div class="header_wrapper">
    <div class="header_img" style="background-image: url({{ display_icon }})"></div>
    <h1 class="header_text">{{ title }}</h1>
</div>

<!-- Featured sections -->
<div class="content_container">
    <!-- Top -->
    <div class="content_box">
        <h2 class="content_box_title">Top Articles</h2>
        <div class="top_article_container">
            <div style="background: red;"></div>
            <div style="background: red;"></div>
            <div style="background: red;"></div>
            <div style="background: red;"></div>
            <div style="background: red;"></div>
        </div>
    </div>

    <!-- Recent -->
    <div class="content_box">
        <h2 class="content_box_title">Articles Ordered By Date</h2>
        <div class="date_order_article_container">
            <div style="height: 200px; background: red;"></div>
            <div style="height: 200px; background: red;"></div>
            <div style="height: 200px; background: red;"></div>
            <div style="height: 200px; background: red;"></div>
            <div style="height: 200px; background: red;"></div>
        </div>
    </div>
</div>
{% endblock %}
