<html>
    <head>
        <title>404</title>
        <style>
            body {
                margin: 0;
                text-align: center;
            }
            h1 {
                font-family: sans-serif;
                font-weight: bold;
                font-size: 300px;
                color: #1976d2;
                margin: 0;
            }
            p {
                color: #1976d2;
                font-family: sans-serif;
                margin: 0 0 10px;
                font-size: 30px;
            }
            button {
                background: transparent;
                border: solid 3px #1976d2;
                color: #1976d2;
                font-size: 40px;
                border-radius: 10px;
                padding: 8px 50px;
                cursor: pointer;
                margin-top: 30px;
                transition: background 0.3s;
            }
            button:hover {
                background: rgba(25, 118, 210, 0.2);;
            }
            button:focus {
                outline: none;
            }
            .pink {
                color: #d81b60;
            }
        </style>

    </head>
    <body>
        <h1>4<span class="pink">0</span>4</h1>
        <p>Either <span class="pink">we've broken something</span> or you've <span class="pink">typed something wrong</span>.</p>
        <p>Either way, there is <span class="pink">always a way home</span>!</p>
        <button onclick="window.location.href = window.location.origin">Home</button>
        <script>
            if (localStorage.getItem("dark_theme") !== null) {
                document.getElementsByTagName('body')[0].style.background = "#263238";
            }
        </script>
    </body>
</html>
